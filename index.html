<!DOCTYPE html>
<html>
<head>
	<title>GIF-scan</title>
	<script type="text/javascript" src="js/libgif.js"></script>
	<script type="text/javascript" src="js/gifscan.js"></script>
	<script type="text/javascript">
		var gifscan;
		window.onload = function(){
			gifscan = new GifScan();
			gifscan.load( getQueryString("url", "img/rub_test.gif") );
		}
	</script>
	<style type="text/css">
		html, body, a, a:visited, a:active {
			border:0px none;
			padding:0px;
			margin: 0px;
			font-family: Helvetica;
			font-size:20px;
			color:#fff;
		}

		#about {
			height: 70px;
			padding: 20px;
			bottom: 0%;
			position: absolute;
			z-index: 100;
			background-color:rgba(10,10,10,.5);
		}
	</style>
</head>
<body>
	<div id="about"><strong><em>Gif-Scan</em></strong> by <a href="http://robotconscience.com">Brett Renfer</a><br />
	load any gif by setting the "url" query string :<br />
	index.html?url=mygreat.gif
	</div>
</body>
</html>
